app = "trusty-backend"


[env]
  JAVA_OPTS = "-Xmx512m"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080  # <- Corrigido aqui
  protocol = "tcp"

  [[services.ports]]
    handlers = [ "http" ]
    port = 80

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443
