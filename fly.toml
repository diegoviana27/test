app = "trusty-backend"

[env]
PORT = "8080"
JAVA_OPTS = "-Xmx384m -Xms384m -XX:+UseContainerSupport -XX:MaxMetaspaceSize=64m"

[[services]]
  internal_port = 8080  # <- Corrigido aqui
  protocol = "tcp"

  [[services.ports]]
    handlers = [ "http" ]
    port = 80

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443
