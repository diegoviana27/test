app = "trusty-backend"

[env]
PORT = "8080"
JAVA_OPTS = "-Xmx256m -Xms128m -XX:MaxMetaspaceSize=64m -XX:+UseContainerSupport"

[[services]]
  internal_port = 8080  # <- Corrigido aqui
  protocol = "tcp"

  [[services.ports]]
    handlers = [ "http" ]
    port = 80

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443
